<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ver Avalia√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: #f4f7f6;
      color: #222;
    }
    .topo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 25px;
      background: #5cb85c;
      color: #fff;
    }
    .logo-link { text-decoration: none; color: inherit; }
    .topo .logo {
      font-size: 1.4em;
      font-weight: bold;
    }
    .menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.2s;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.2);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .titulo-wrapper {
        text-align: center;
        margin-bottom: 2rem;
    }
    .titulo-wrapper h1 {
        font-size: 1.8em;
        font-weight: 600;
        color: #333;
    }
    #lista-avaliacoes {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .avaliacao-card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        border: 1px solid #e9ecef;
        padding: 1.5rem 2rem;
    }
    .avaliacao-card .usuario-info {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        font-weight: 600;
        color: #495057;
    }
    .avaliacao-card .nota {
        font-size: 1.2rem;
        color: #f1c40f;
        margin-bottom: 1rem;
    }
    .avaliacao-card .comentario {
        color: #343a40;
        line-height: 1.6;
        font-size: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #f0f0f0;
    }
    .avaliacao-card .data {
        font-size: 0.8rem;
        color: #adb5bd;
        text-align: right;
        margin-top: 1rem;
    }
    .empty-message {
        text-align: center;
        padding: 3rem;
        background-color: #fff;
        border-radius: 12px;
        border: 1px solid #e9ecef;
        color: #6c757d;
        font-size: 1.1rem;
    }
  </style>
</head>
<body>

<script>
    // ========= A SOLU√á√ÉO EST√Å AQUI =========
    // Bloqueia acesso se o usu√°rio n√£o estiver logado ou n√£o for do tipo correto.
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    
    // A verifica√ß√£o agora procura por 'dono_estabelecimento', que √© o valor correto.
    if (!usuario || usuario.tipo.toLowerCase() !== 'dono_estabelecimento') {
        alert('Voc√™ n√£o tem permiss√£o para acessar esta p√°gina.');
        window.location.href = 'login.html';
    }
</script>

<header class="topo">
  <a href="painel-dono.html" class="logo-link">
    <div class="logo">AlimCheck</div>
  </a>
  <nav class="menu">
    <a href="meus-estabelecimentos.html">Voltar</a>
    <a href="#" onclick="logout()">Sair</a>
  </nav>
</header>

<main class="container">
  <div class="titulo-wrapper">
    <h1 id="nome-estabelecimento">Carregando...</h1>
  </div>
  <div id="lista-avaliacoes"></div>
</main>
<script>
    function logout() {
        if (confirm('Deseja sair?')) {
            localStorage.removeItem('usuario');
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const container = document.getElementById('lista-avaliacoes');
        const h1 = document.getElementById('nome-estabelecimento');
        const urlParams = new URLSearchParams(window.location.search);
        const estabelecimentoId = urlParams.get('id');

        if (!estabelecimentoId) {
            alert('ID do estabelecimento n√£o encontrado.');
            window.location.href = 'meus-estabelecimentos.html';
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/api/avaliacoes?estabelecimentoId=${estabelecimentoId}`);
            const avaliacoes = await response.json();
            
            if (avaliacoes.length > 0) {
                h1.textContent = `Avalia√ß√µes de "${avaliacoes[0].nomeEstabelecimento}"`;
                container.innerHTML = '';
                
                avaliacoes.forEach(av => {
                    const card = document.createElement('div');
                    card.className = 'avaliacao-card';
                    const dataFormatada = new Date(av.created_at).toLocaleDateString('pt-BR');
                    
                    card.innerHTML = `
                        <div class="usuario-info">üë§ ${av.nomeUsuario || 'Usu√°rio An√¥nimo'}</div>
                        <div class="nota">${'‚òÖ'.repeat(av.nota)}${'‚òÜ'.repeat(5 - av.nota)}</div>
                        <p class="comentario">${av.comentario || '<i>Nenhum coment√°rio.</i>'}</p>
                        <p class="data">Avaliado em: ${dataFormatada}</p>
                    `;
                    container.appendChild(card);
                });

            } else {
                const estResponse = await fetch(`http://localhost:3000/api/estabelecimentos/${estabelecimentoId}`);
                const est = await estResponse.json();
                h1.textContent = `Avalia√ß√µes de "${est.nome}"`;
                container.innerHTML = '<p class="empty-message">Este estabelecimento ainda n√£o recebeu avalia√ß√µes.</p>';
            }
        } catch (error) {
            console.error('Erro ao carregar avalia√ß√µes:', error);
            h1.textContent = 'Erro ao Carregar';
            container.innerHTML = '<p class="empty-message">N√£o foi poss√≠vel carregar as avalia√ß√µes. Tente novamente.</p>';
        }
    });
</script>
</body>
</html>
